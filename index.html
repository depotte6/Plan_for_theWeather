<html>
  <head>
    <meta charset="utf-8">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Plan_for_theWeather</title>
    <link rel="stylesheet" href="/assets/style.css">

  <body>
<div class="container-fluid">
        <div class="container-fluid">
            <header style="font-size: 40px";>Weather Dashboard</header> 
        </div>
        <div class="row">
            <div class="col-sm-3" id="today">
                <div class="form-group" style="margin:5px";>
                    <label type="form-control" style="margin:5px";>
                        <h4>Search for a City:</h4>
                    </label>
                    <form id="search-form" class="form">
                        <input type="text" id="search-input" class="form-control city" placeholder="San Diego" style="margin:5px";>
                        <button type="submit" id="search-button"class="btn btn-primary btn-block" style="margin:5px";>
                        Search
                     </button>
                    </form>
                    </div>
             </div>
            <div class="col-sm-9">
                <span class="border border-dark">
                <div class="container-fluid" id="current"></div>
                    </div>
                </span>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="card">
                            <ul class="list-group history"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-sm-9">
                <div class="container-fluid" id="card-deck">
                <h5>5-Day Forecast</h5>
                    <div class="card-deck" id="future">
                       
                    </div>
                </div>
                </div>
<div id="history">

</div>
            
    
                <script
                src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
                integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
                crossorigin="anonymous"
              ></script>
              <script 
                src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
                integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
                crossorigin="anonymous"
              ></script>
              <script 
                src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
                integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
                crossorigin="anonymous"
              ></script>
              <script src="./assets/script.js"></script>
